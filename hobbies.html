<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobbies</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .videos-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .video-column {
            flex: 0 0 48%;
            border-right: 2px solid #ccc;
            padding-right: 10px;
        }

        .video-column:last-child {
            border-right: none;
            padding-right: 0;
        }

        .video {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        h2 {
            margin-top: 20px;
            color: #333;
        }

        p {
            color: #666;
        }

        body {
            background-image: url(https://www.hdwallpapers.in/download/funny_background_3d_monster_blue_fluffy_face_white_background_hd_funny_background-2560x1440.jpg);
            background-repeat: no-repeat;
            background-size: cover;
           
        }
       .videos-container{
         background-color: rgb(0,0,0); /* Fallback color */
         background-color: rgba(0,0,0, 0.4); /* Black w/opacity/see-through */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hobbies</h1>
        <p>Here you can find videos related to my hobbies.</p>
        
        <div class="videos-container">
            <div class="video-column">
                <h2>Video editing..</h2>
                <p>A trip to Siswan Dam</p>
                <iframe class="video" src="hh.mp4" frameborder="100" allowfullscreen></iframe>
            </div>
            <div class="video-column">
                <h2>Hobby 2</h2>
                <p>Subheading for Hobby 2</p>
                <iframe class="video" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</body>
</html>
